<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Item Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Order Item Details</h1>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Order Item ID: <span th:text="${orderItem.orderItemId}"></span></h5>
      <p class="card-text">Order ID: <span th:text="${orderItem.order.orderId}"></span></p>
      <p class="card-text">Instrument Name: <span th:text="${orderItem.instrument.name}"></span></p>
      <p class="card-text">Quantity: <span th:text="${orderItem.quantity}"></span></p>
      <p class="card-text">Unit Price: <span th:text="${orderItem.unitPrice}"></span></p>
      <p class="card-text">Total Price: <span th:text="${orderItem.unitPrice.multiply(orderItem.quantity).toPlainString()}"></span></p>
    </div>
  </div>

  <a th:href="@{/orderItems}" class="btn btn-secondary">Back to Order Items</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
