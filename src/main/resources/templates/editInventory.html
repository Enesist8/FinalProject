<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Inventory Item</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit Inventory Item</h1>
  <p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
  <form th:action="@{/inventory/{id}/edit(id=${inventory.inventoryId})}" th:object="${inventory}" method="post">
    <input type="hidden" th:field="*{inventoryId}">
    <div class="mb-3">
      <label for="instrument" class="form-label">Instrument</label>
      <select id="instrument" th:field="*{instrument.instrumentId}" class="form-select">
        <option th:each="instrument : ${instruments}" th:value="${instrument.instrumentId}" th:text="${instrument.name}" th:selected="${instrument.instrumentId == inventory.instrument.instrumentId}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" th:field="*{quantity}" class="form-control" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/inventory}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
