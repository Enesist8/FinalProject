<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
</head>
<body>
<h1>Create Employee</h1>
<form th:action="@{/employees/create}" method="post" th:object="${employee}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>
    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{role}"/><br/>
    <label for="login">Login:</label>
    <input type="text" id="login" th:field="*{login}"/><br/>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"/><br/>
    <button type="submit">Create</button>
</form>
<th:block th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color:red;"></p>
</th:block>
</body>
</html>
