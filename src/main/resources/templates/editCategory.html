<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Category</title>
</head>
<body>
<h1>Edit Category</h1>
<form th:action="@{/categories/{id}/edit(id=${category.categoryId})}" th:object="${category}" method="post">
  <input type="hidden" th:field="*{categoryId}" />
  Category Name: <input type="text" th:field="*{categoryName}" required/><br>
  <p th:if="${error}" th:text="${error}"></p>  <!-- Display error message -->
  <button type="submit">Save Changes</button>
</form>
<a th:href="@{/categories}">Back to Categories</a>
</body>
</html>
