<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instrument Category Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Instrument Category Details</h1>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Instrument Category ID: <span th:text="${instrumentCategory.instrumentCategoryId}"></span></h5>
      <p class="card-text">Instrument: <span th:text="${instrumentCategory.instrument?.name ?: 'N/A'}"></span></p>
      <p class="card-text">Category: <span th:text="${instrumentCategory.category?.categoryName ?: 'N/A'}"></span></p>
    </div>
  </div>

  <a th:href="@{/instrumentCategories}" class="btn btn-secondary">Back to Instrument Categories</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
