<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instruments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Instrument Management</h1>
    <a href="/instruments/create" class="btn btn-primary mb-3">Add New Instrument</a>

    <h2>Instruments</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instrument : ${instruments}">
            <td th:text="${instrument.instrumentId}"></td>
            <td th:text="${instrument.name}"></td>
            <td th:text="${instrument.description}"></td>
            <td th:text="${instrument.brand}"></td>
            <td th:text="${instrument.type}"></td>
            <td th:text="${instrument.price}"></td>
            <td>
                <a th:href="@{/instruments/{id}/edit(id=${instrument.instrumentId})}" class="btn btn-warning btn-sm me-2">Edit</a>
                <form th:action="@{/instruments/{id}/delete(id=${instrument.instrumentId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a th:href="@{/instruments/{id}(id=${instrument.instrumentId})}" class="btn btn-info btn-sm">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
