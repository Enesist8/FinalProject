<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Inventory Management</h1>
    <a th:href="@{/inventory/create}" class="btn btn-primary mb-3">Add New Inventory Item</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Inventory ID</th>
            <th>Instrument</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${inventory}">
            <td th:text="${item.inventoryId}"></td>
            <td th:text="${item.instrument.name}"></td>  <!-- Assuming Instrument has a 'name' property -->
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{/inventory/{id}/edit(id=${item.inventoryId})}" class="btn btn-warning btn-sm me-2">Edit</a>
                <form th:action="@{/inventory/{id}/delete(id=${item.inventoryId})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
