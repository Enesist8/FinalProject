<!-- regis.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
</head>
<body>
<form th:object="${user}" th:action="@{/registration}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  </div>
  <div th:each="role : ${roles}">
    <input type="checkbox" name="roles[]" th:value="${role}" th:id="${role}" >
    <label th:for="${role}" th:text="${role}"> </label><br>

  </div>
  <div>
    <input type="submit" value="Register">
  </div>
  <div th:if="${usernameError}" th:text="${usernameError}" class="error"></div>
  <div th:if="${generalError}" th:text="${generalError}" class="error"></div>
  <div th:if="${roleError}" th:text="${roleError}" class="error"></div>

</form>
</body>
</html>
