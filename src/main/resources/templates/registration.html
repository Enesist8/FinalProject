<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <style>
        body { font-family: sans-serif; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Registration</h1>
<p th:if="${usernameError != null}" class="error" th:text="${usernameError}"></p>
<form th:action="@{/registration}" th:object="${employeeForm}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{role}" required><br><br>

    <label for="login">Login:</label>
    <input type="text" id="login" th:field="*{login}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
