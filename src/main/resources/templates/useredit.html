<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/{id}/edit(id=${id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    Username: <input type="text" th:field="*{username}" required/><br>
    Password: <input type="password" th:field="*{password}" /><br>  <!-- Password is optional on edit -->
    Name: <input type="text" th:field="*{name}" /><br>
    Email: <input type="email" th:field="*{email}" /><br>
    <button type="submit">Save Changes</button>
</form>
<p th:if="${error}" style="color:red" th:text="${error}"></p>
</body>
</html>
