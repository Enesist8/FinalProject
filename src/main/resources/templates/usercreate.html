<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>
<form th:action="@{/users/create}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" />
  Username: <input type="text" th:field="*{username}" required/><br>
  Password: <input type="password" th:field="*{password}" required/><br>
  Name: <input type="text" th:field="*{name}" /><br>
  Email: <input type="email" th:field="*{email}" /><br>
  <button type="submit">Create User</button>
</form>
<p th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></p>
</body>
</html>
